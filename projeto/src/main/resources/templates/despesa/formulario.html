<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/formulario.css" th:href="@{/css/formulario.css}">
    <title>ControlDesp</title>
</head>
<body>
<header class="header">
    <div>
        <p class="logo"><a href="/despesas">Control<span>Desp</span></a></p>
    </div>
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/despesas">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/despesas/formulario">Cadastro de Despesas</a></li>
<!--            <li class="nav-item"><a class="nav-link" href="#">logout</a></li>-->
        </ul>
    </nav>
</header>

<main class="main">
    <div class="form-group">
        <form action="/despesas" method="post" class="form_container">
            <div class="form-group row">
                <div class="form-group col-12">
                    <h1 class="title">Cadastro de Despesa</h1>
                    <input type="hidden" name="_method" value="put" th:if="${despesa != null}">
                    <input type="hidden" name="idDespesa" th:value="${despesa?.idDespesa}">
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-9">
                    <label for="descricao">Descrição:</label>
                    <input type="text" class="form-control" name="descricao" id="descricao" placeholder="Digite a Descrição da Despesa" required th:value="${despesa?.descricao}">
                </div>
                <div class="form-group col-3">
                    <label for="valor">Valor R$:</label>
                    <input type="number" class="form-control" name="valor" id="valor" placeholder="0.00" required th:value="${despesa?.valor}">
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-3">
                    <label for="dataVencimento">Vencimento:</label>
                    <input type="date" class="form-control" name="dataVencimento" id="dataVencimento" placeholder="DD/MM/AA" required th:value="${despesa?.dataVencimento}">
                </div>
                <div class="form-group col-3">
                    <label for="dataPagamento">Pagamento:</label>
                    <input type="date" class="form-control" name="dataPagamento" id="dataPagamento" placeholder="DD/MM/AA" th:value="${despesa?.dataPagamento}">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">Salvar</button>
        </form>
    </div>
</main>

<footer class="footer">
    <p>Desenvolvido por <a class="footer_link" href="https://escuderodev.com.br/" target="_blank">Escudero<span>Dev</span></a> - 2023</p>
</footer>
</body>
</html>
